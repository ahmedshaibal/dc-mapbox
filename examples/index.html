<!DOCTYPE html>
<html>
<head>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
      html, body{
        height: 100%;
        width: 100%;
        margin:0px;
        padding: 0px;
        overflow: hidden;
        background-color: black;
      }

      #map{
        height: 50%!important;
      }

      #dashboardTop{
        height: 25%;
      }

      #dashboardBottom{
        height: 25%;
        overflow-y: auto;
      }


      #dateChart{
        height: 100%;
      }

      .pieChart{
        height: 100%;
        padding: 0px;
        margin: 0px;
      }


      .axis path, .axis line{
          fill: none;
          stroke: white;
          shape-rendering: crispEdges;
          stroke-width: 2px;
          color: white;
      }

      .domain{
        stroke: white!important;
        fill: none!important;
      }

      .axis text {
        fill: white;
      }

    </style>
  </head>

  <body>
    <div id='map' class='row col-xs-12'></div>
    <div id='dashboardTop' class='col-xs-12 row'>
      <div id='dateChart' class='col-xs-12'>

      </div>

    </div>
    <div id='dashboardBottom' class='col-xs-12'>
      <div id='cityChart' class='pieChart col-xs-12 col-sm-6 col-md-4'>

      </div>
      <div id='typeChart'class='pieChart col-xs-12 col-sm-6 col-md-4'>

      </div>
      <div id='DoWChart'class='pieChart col-xs-12 col-sm-6 col-md-4' >

      </div>


    </div><!--end dashboard -->

    <!-- load libraries -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="lib/crossfilter.min.js"></script>
    <script src="lib/dc.js">â‰¥</script>
    <script src="../mapbox_dc.js"></script>

    <script src='main.js'></script>
</body>
</html>
